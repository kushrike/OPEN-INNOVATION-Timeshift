<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collaborative Whiteboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <canvas class="whiteboard" ></canvas>

  <div class="colors">
    <div class="color black"></div>
    <div class="color red"></div>
    <div class="color magenta"></div>
    <div class="color green"></div>
    <div class="color cyan"></div>
    <div class="color blue"></div>
    <div class="color yellow"></div>
    <div class="color white"></div>
  <button class="button">D / L</button>
  </div>
  <div id="chat-app">
  <div id="chat-window">
    <div id="output"></div>
  </div>
  <input id="handle" type="text" placeholder="handle"/>
  <input id="message" type="text" placeholder="message" value="aryan"/>
  <input type="button" value="Send" id="send" class="button"/>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <!-- <script src="./static/broadcast.js"> </script>
  <script src="./static/broadcast-ui.js"> </script> -->
  <script src="/main.js"></script>
</body>
</html>
